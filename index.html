<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <div class="container1">
      <h2 class="h2">Standard Calculator</h2>
      <div class="input">
        <div id="number" class="input">
          <!-- <input id=" number " type="text " contenteditable="false "> -->
        </div>
      </div>
      <div class="board ">
        <div class="container-1 ">
          <div class="btn nan " id="ans">
            <p>ANS</p>
          </div>
          <div class="btn nan " id="c ">
            <p>C</p>
          </div>
          <div class="btn nan " id="del ">
            <p>DEL</p>
          </div>
          <div class="btn nan " id="divide ">
            <p>÷</p>
          </div>
          <div class="btn nan " id="memory ">
            <p>M</p>
          </div>
        </div>

        <div class="container-1 ">
          <div class="btn num " id="seven ">7</div>
          <div class="btn num " id="eight ">8</div>
          <div class="btn num " id="nine ">9</div>
          <div class="btn nan " id="multiply ">
            <p>×</p>
          </div>
          <div class="btn nan " id="plusorminus ">
            <p>±</p>
          </div>
        </div>

        <div class="container-1 ">
          <div class="btn num " id="four ">4</div>
          <div class="btn num " id="five ">5</div>
          <div class="btn num " id="six ">6</div>
          <div class="btn nan " id="subtract ">
            <p>-</p>
          </div>
          <div class="btn nan " id="sqrt ">
            <p>√</p>
          </div>
        </div>
        <div class="container-1 ">
          <div class="btn num " id="one ">1</div>
          <div class="btn num " id="two ">2</div>
          <div class="btn num " id="three ">3</div>
          <div class="btn nan " id="add ">
            <p>+</p>
          </div>
          <div class="btn nan " id="reciprocal ">
            <p>1/x</p>
          </div>
        </div>

        <div class="container-1 ">
          <div class="btn nan " id="left_paranth ">
            <p>(</p>
          </div>
          <div class="btn nan " id="right_paranth ">
            <p>)</p>
          </div>
          <div class="btn num " id="zero ">0</div>
          <div class="equals nan " id="equals ">
            <p>=</p>
          </div>
          <div class="btn nan " id="dot ">
            <p>.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container2">
      <ul class="memory" id="memory"></ul>
    </div>
  </div>

  <script type="text/javascript " src="script/index.js "></script>
</body>

</html>
